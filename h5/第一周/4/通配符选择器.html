<body>

    <div>题龙阳县青草湖

    </div>
    <div  >【作者】唐温如 【朝代】元</div>
    <div> 西风吹老洞庭波，一夜湘君白发多。</div>
    <div> 醉后不知天在水，满船清梦压星河。</div>
