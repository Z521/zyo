<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 内部样式，是在head标签里，写一个子标签 -->
    <!-- 子标签的名字叫style ,内容是样式规则。 -->
    <style>
        div {
            font-size: 30px;
            color: purple;
        }
    </style>
</head>
<body>
    <div>
        河南慧点信息科技有限公司
    </div>
</body>
</html>
