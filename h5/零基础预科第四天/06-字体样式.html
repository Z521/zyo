<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体样式</title>
    <style>
        p {
            font-family:"SimSun";
            font-weight: 700;
            text-align: center;
        }
        .title {
            font-size: 20px;
            font-weight: 900;
            font-style: italic;
            color:lightskyblue;
            text-align: right;
            text-decoration: underline;
        }

     
        .zhoulang {
            /* font-style font-weight font-size font-family */
            font:italic bolder 30px "Microsoft YaHei";
            text-decoration: line-through;
        }

        .zhoulang{
            font-size: 20px;
        }

        .overline {
            text-decoration: overline;
        }

    </style>
</head>
<body>
    <p class="title">
        念奴娇·赤壁怀古
    </p>
    <p>
        大江东去，浪淘尽，千古风流人物。
    </p>

    <p class="zhoulang">
        故垒西边，人道是，三国周郎赤壁。
    </p>
    <p>
        乱石穿空，惊涛拍岸，卷起千堆雪。
    </p>
    <p class="overline"> 
            江山如画，一时多少豪杰。
            
    </p>
</body>
</html>
