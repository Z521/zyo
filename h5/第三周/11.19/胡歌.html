<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .box {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            top: 200px;

            transform-style: preserve-3d;
            animation: zhuan 25s linear 0s infinite;

        }

        .box>div {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box>.qq div {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0;
           
        }
        /* .box  .qq{
          
            animation: zhua 25s linear 0s infinite;
        } 

 
        @keyframes zhua {
            0% {
                transform: rotateY(90deg) rotateX(90deg);
            }

            50% {
                transform: rotateY(600deg) rotateX(600deg);
            }

            100% {
                transform: rotateY(1200deg) rotateX(1200deg);
            }
        }  */





        @keyframes zhuan {
            0% {
                transform: rotateY(90deg) rotateX(90deg);
            }

            50% {
                transform: rotateY(600deg) rotateX(600deg);
            }

            100% {
                transform: rotateY(1200deg) rotateX(1200deg);
            }
        }

        .shang {


            transform: translateY(300px) rotateX(90deg);
            background-color: blue;



        }

        .xia {

            transform: translateY(-300px) rotateX(-90deg);
            background-color: yellow;
        }

        .zuo {

            transform: translateX(300px) rotateY(90deg);
            background-color: rgb(1, 1, 27);
        }

        .you {

            transform: translateX(-300px) rotateY(-90deg);
            background-color: rgb(6, 130, 187);
        }

        .qian {

            transform: translateZ(300px);
            background-color: rgb(184, 15, 99);

        }

        .hou {

            transform: translateZ(-300px);
            background-color: rgb(19, 182, 87);

        }

       
        .ss {
            transform: translateY(150px) rotateX(90deg);
            background-color: blue;


        }

        .aa {
            transform: translateY(-150px) rotateX(-90deg);
            background-color: rgb(25, 180, 108);

        }

        .zz {
            transform: translateX(150px) rotateY(90deg);
            background-color: rgb(68, 9, 9);

        }

        .xx {
            transform: translateX(-150px) rotateY(-90deg);
            background-color: rgb(0, 255, 136);

        }

        .cc {
            transform: translateZ(150px);
            background-color: rgb(51, 87, 11);


        }

        .vv {
            transform: translateZ(-150px);
            background-color: rgb(255, 115, 0);

        }

       
        
    </style>
</head>

<body>
    <div class="box">

        <div class="shang">

        </div>
        <div class="xia ">

        </div>
        <div class="zuo">

        </div>
        <div class="you">

        </div>
        <div class="qian">

        </div>
        <div class="hou">

        </div>
        <div class="qq">
            <div class="ss">

            </div>
            <div class="aa">

            </div>
            <div class="zz">

            </div>
            <div class="xx">

            </div>
            <div class="cc">

            </div>
            <div class="vv">
            </div>

        </div>



    </div>
</body>

</html>
