<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .zz{
            width: 100px;
            height: 100px;
            margin: 50px 50px;
            background-color: chocolate;
            border: 3 solid darkmagenta;
            border-radius: 5px;
            box-shadow: 0  0 0 5px black,
                        0  0 0 15px rgb(156, 14, 14),
                        0  0 5px 25px  seagreen ;
            /* box-shadow: X Y  模糊程度   阴影加大 颜色; 后面加逗号下一个元素*/
        }
        .div{
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: fuchsia;
            border-radius: 5px;
            /* outline: 3px solid firebrick;轮廓 */
            outline: 2px dashed goldenrod;
            outline-offset: -6px;
             /* offset 偏移 */
        }
    </style>
</head>
<body>
    <div class="zz"></div>
    <div class="div">

    </div>
</body>
</html>
