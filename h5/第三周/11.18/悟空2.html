<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2</title>
    <style>
        .tu {
            width: 100%;
            height: 2000px;
        
            position: relative;
        }

        .cc {
            width: 200px;
            height: 150px;
            /* transform: translate(100%,100%); */
            position: absolute;
            top: 0;
            left: 0;
            transition: all 4s;

        }

        body:hover .cc {
            transform: translate(200%, 300%);
        }

        .xx {
            width: 300px;
            height: 200px;
            position: relative;
            left: 30%;
            top: 430px;
            visibility: hidden;
            background: transparent;

            animation: aaa 3s linear 3s infinite ;

        }

        @keyframes aaa {
            0% {
                /* visibility: hidden; */
                visibility: visible;
            }

            50%{
                transform: rotateZ(3000deg) scale(5, 3);
                visibility: visible;
            }
            100%{
                transform: rotateZ(3000deg) scale(5, 3);
                visibility: visible;
            }
        }
    </style>
</head>

<body>
    <div class="tu">
       
        <img class="xx" src="../images/未标题-1.jpg" alt="">
        <img class="cc" src="../images/1112.jpg" alt="">

    </div>
</body>

</html>
