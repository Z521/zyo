<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .biao {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 3px solid #000;
            position: relative;
        }
        
        .biao span {
            width: 20px;
            height: 200px;
            display: inline-block;
            position: absolute;
            left: 190px;
            top: 0px;
            text-align: center;
            transform-origin: bottom;
        }
        .zhen>div{
            position: absolute;
            transform-origin: bottom;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
        }
        .shi{
            left: 205px;
            top: 70px;
            width: 8px;
            height: 120px;
            background-color: black;
        }
        .fen{
            left: 206px;
            top: 50px;
           
            width: 5px;
            height: 150px;
            background-color: red;
        }
        .miao{
            left: 207px;
            top: 28px;
            width: 3px;
            height: 170px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="biao">
        <span>12</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>9</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
        <span>11</span>
        
        
    </div>
    <div class="zhen">
        <div class="shi"></div>
        <div class="fen"></div>
        <div class="miao"></div>
        
       
    </div>
</body>
<script src="./jquery-3.4.1.min.js"></script>
<script>

    $(".biao span").each(function (index , item) {
        $(item).css({
            "transform": "rotate(" + (index * 30) + "deg)"
        })
    })
    function layour() {
        var aaa = new Date()
       
       
        var miao = aaa.getSeconds()
        var fen = aaa.getMinutes() + miao /60
        var shi = aaa.getHours() % 12 + fen / 60
        console.log(miao);

        $(".miao").css({
            "transform" : "rotate(" +  miao * 6  + "deg)"
        })
        $(".fen").css({
            "transform" : "rotate(" +  fen *6  + "deg)"
        })
        $(".shi").css({
            "transform" : "rotate(" +  shi * 30  + "deg)"
        })
    }
    layour()
    setInterval(function () {
        layour()
    } , 1000)
</script>

</html>
