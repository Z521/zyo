            } else if (arr[0] == "-") {

                for (var i = 0; i < phone_book.length; i++) {
                    if (phone_book[i].name == name) {

                    }
                }
                if (i != " ") {
                    phone_book.splice(xia_biao , 1)
                }
                console.log(phone_book)
            }

                // 查询
