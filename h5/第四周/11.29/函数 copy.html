        .he {
            width: 1500px;
            height: 650px;
            background-color: rgb(82, 81, 81);
            position: relative;
            
        }

        .qiu {
            /* background-color: red; */
            width: 50px;
            height: 50px;
            border-radius: 25px;
            position: absolute;
            left: 10px;

        }
    </style>

<body>
    <div class="he">
        <div class="qiu"></div>
        <div class="qiu"></div>
        <div class="qiu"></div>
        <div class="qiu"></div>
        <div class="qiu"></div>
        <div class="qiu"></div>
        

        <!-- <div class="qiu"></div> -->
    </div>

</body>
<script>
    var qiu = document.getElementsByClassName("qiu")
    function heng(qiu, b, d) {
        qiu.style.backgroundColor = d
        if (qiu.offsetLeft >= 1500) {
            qiu.x = "zuo"
        } else if (qiu.offsetLeft <= 0) {
            qiu.x = "you"
        }



        if (qiu.x == "you") {
            qiu.style.left = qiu.offsetLeft + b + "px"
        } else {
            qiu.style.left = qiu.offsetLeft - b + "px"
        }
    }
    function shu(qiu, b, d) {
        qiu.style.backgroundColor = d
        if (qiu.offsetTop >= 600) {
            qiu.y = "fan"
        } else if (qiu.offsetTop <= 0) {
            qiu.y = "top"
        }


        if (qiu.y == "top") {
            qiu.style.top = qiu.offsetTop + b + "px"
        } else {
            qiu.style.top = qiu.offsetTop - b + "px"
        }

    }
    function yidong(qiu, c, d) {
        heng(qiu, c, d)
        shu(qiu, c, d)
    }
    setInterval(
        function () {

            if (!qiu.x) {
                qiu.x = "you"
                qiu.y = "top"

            }

            yidong(qiu[0], 35, "blue")
            yidong(qiu[1], 42, "blue")
            yidong(qiu[2], 26, "blue")
            yidong(qiu[3], 20, "blue")
            yidong(qiu[4], 5, "blue")
        }, 100)


</script>
