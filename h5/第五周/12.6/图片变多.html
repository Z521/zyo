    // 随机
    function suji(min, max) {
        return parseInt(Math.random() * (max - min + 1) + min)
    }
    function rand_color(){
        var r = suji(0 , 255)
        var g = suji(0 , 255)
        var b = suji(0 , 255)
        return "rgb(" + r + " , " + g + " , " + b + ")"
    }

        var se = rand_color()
        for (var i = 0; i < hang * hang; i++) {
            tu(hang,se)
        }
        var suijixia = suji(0, hang * hang - 1)
        arr[suijixia].src = "./timg1.png"

        arr[suijixia].onclick = function () {
            hang++
           
            game.innerHTML = ""
            arr = []
            jiemian()
